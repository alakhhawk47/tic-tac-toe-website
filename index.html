<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Tic-Tac-Toe | Dark Edition</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#1a1a2e">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <p class="subtitle">Dark Edition</p>
        
        <div class="game-options">
            <button id="vs-player" class="active">Player vs Player</button>
            <button id="vs-ai">Player vs AI</button>
        </div>
        
        <div class="status-container">
            <div id="status">Player X's turn</div>
        </div>
        
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <button id="reset-button">New Game</button>
        
        <div class="score-board">
            <div class="score">
                <span class="player">Player X</span>
                <span id="score-x">0</span>
            </div>
            <div class="score">
                <span class="player">Player O</span>
                <span id="score-o">0</span>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Created with ❤️ for Game Lovers</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
